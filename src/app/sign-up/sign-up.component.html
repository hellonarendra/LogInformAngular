<div class="container col-8 ">
  <h3 class="text-center mt-5 mb-4">Sign Up Now</h3>
  <form action="" class="row bg-info bg-gradient px-4 py-4 rounded">

    <div class="col-md-6">
      <label for="firstname" class="form-label mb-0 mt-2">First Name</label>
      <input type="text" class="form-control rounded lh-sm" id="firstname" placeholder="First Name" required>
    </div>

    <div class="col-md-6">
      <label for="lastname" class="form-label mb-0 mt-2">Last Name</label>
      <input type="text" class="form-control rounded lh-sm" id="lastname" placeholder="Last Name">
    </div>

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label mb-0 mt-2">Email</label>
      <input type="email" class="form-control rounded lh-sm" id="inputEmail4" placeholder="Email" required>
    </div>

    <div class="col-md-6">
      <label for="mobile" class="form-label mb-0 mt-2">Mobile No.</label>
      <input type="tel" class="form-control rounded lh-sm" id="mobile" placeholder="Mobile No.">
    </div>

    <div class="col-md-6">
      <label for="password" class="form-label mb-0 mt-2">Password</label>
      <input type="password" class="form-control rounded lh-sm" id="password" placeholder="Enter Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    </div>

    <div class="col-md-6">
      <label for="PasswordAgain" class="form-label mb-0 mt-2">Password</label>
      <input type="password" class="form-control rounded lh-sm" id="PasswordAgain" placeholder="Confirm Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    </div>

    <p class="float-start mt-2">*Enter at least one number and one Uppercase and Lowercase letter</p>
    <button class="form-control btn btn-primary col-12 fs-5 lh-sm rounded">Sign Up</button>
    <div class="text-center mt-2 ">
      <p>Already a member <a href="../login/login.component.html" target="_blank">Login</a></p>
    </div>

  </form>
</div>
